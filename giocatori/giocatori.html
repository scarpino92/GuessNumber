<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="giocatori.css">
    <title>Esercizio indovina il numero</title>
</head>
<body>
    <div class="container-fluid mt-5 shadow">
        <div class="row justify-content-center text-center">
            <div class="col-10">
                <h1 class="fw-bold">Vediamo chi vince...</h1>
                <h3 class="mb-5">Inserire un numero <br>da 1 a 100</h3>
                <label for="player1">Giocatore1</label>
                <input type="number" id="player1"><br>
                <label for="player2">Giocatore2</label>
                <input type="number" id="player2"><br><br>
                <p class="fs-5" id="randomNum"></p>
                <p class="fs-5" id="result"></p><br>
                <button class="btn btn-outline-dark" type="button" id="verify">Verifica</button>
                <button class="btn btn-outline-dark" type="button" id="playAgain">Gioca di nuovo</button>
            </div>
        </div>
    </div> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="giocatori.js"></script>
</body>
</html>
